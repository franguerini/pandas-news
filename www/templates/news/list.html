<ion-view>
  <ion-nav-title>
    <span  ng-hide="showFilter">Listado de noticias</span>
    <!--<ion-icon ios="ios-search" md="md-search"></ion-icon>-->
    <i style="float:right"  class="icon ion-search" ng-click="toggleFilter()"></i>
    <div class="item-input-inset" ng-show="showFilter" style="padding: 5px;">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-change="search()" ng-model="textSearch" ng-model-options="{debounce: 1000}">
      </label>
    </div>
  </ion-nav-title>


  <ion-content>
    <div class="list card" ng-repeat="newsItem in newsList.articles">
      <div class="item ">
        <h2>{{newsItem.title}}</h2>
        <p>{{newsItem.publishedAt | date: smallDate}}</p>
        <p>{{newsItem.author}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image"  ng-src="{{newsItem.urlToImage}}">
        <p>
          {{newsItem.description}}
        </p>
      </div>

    </div>
  </ion-content>
  <div class="tabs-striped tabs-color-assertive">
    <div class="tabs">
      <a class="tab-item active" href="#">
        <i class="icon ion-home"></i>
        Test
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-star"></i>
        Favorites
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>
  </div>
</ion-view>
